<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de cadastro</title>
</head>
<body>
    <div class="principal">
        <div class="container">
            <header>
                <p><h2>Faça o seu cadastro aqui</h2></p>
            </header>
            <div id="div-interna">
                <form>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </p>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf">
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="celular">Celular(DDD):</label>
                        <input type="tel" name="celular" id="celular">
                    </p>
                    <p>
                        <label for="endereço">Nome da rua</label>
                        <input type="text" name="endereço" id="endereço">
                    </p>
                    <p>
                        <label for="numeroCasa">N. da rua:</label>
                        <input type="number" name="numeroCasa" id="numeroCasa">
                    </p>
                    <p>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep">
                    </p>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="container lista">
            <ul>
                <li>
                    <span>Leonardo Lino Guedes</span>
                    <p>CPF: 123.456.789-00</p>
                </li>
                <li>
                    <span>Gustavo Dias Costa</span>
                    <p>CPF: 123.456.789-00</p>
                </li>
                <li>
                    <span>Leonardo Lino Guedes</span>
                    <p>CPF: 123.456.789-00</p>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
